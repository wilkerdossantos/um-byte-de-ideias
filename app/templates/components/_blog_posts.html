<div class="col-md-8">
    {% for post in posts %}
    <div class="blog-post card shadow-sm">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <h6 class="card-subtitle mb-2 text-muted">Publicado por {{ post.author.name }}</h6>
        <p class="lead">{{ post.subtitle }}</p>
        <p class="text-muted">Atualizado em {{ post.updated_at|date:"d M Y H:i" }} | Publicado em {{ post.created_at|date:"d M Y H:i" }}</p>
        <p>{{ post.content|safe|truncatewords:30 }}</p>
        <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary stretched-link btn-sm">Leia Mais</a>
      </div>
    </div>
    {% endfor %}
  </div>
