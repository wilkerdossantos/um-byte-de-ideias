<nav aria-label="Pagination" class="mt-2">
    <ul class="pagination">
      {% if is_paginated %}
        <!-- Link para a primeira página -->
        {% if page_obj.has_previous %}
          <li class="page-item">
            <a class="page-link" href="?page=1">Início</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}">Voltar</a>
          </li>
        {% endif %}
        
        <!-- Links para as páginas -->
        {% for num in page_obj.paginator.page_range %}
          <li class="page-item {% if page_obj.number == num %}active{% endif %}">
            <a class="page-link" href="?page={{ num }}">{{ num }}</a>
          </li>
        {% endfor %}
        
        <!-- Link para a próxima página -->
        {% if page_obj.has_next %}
          <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">Próximo</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.paginator.num_pages }}">Último</a>
          </li>
        {% endif %}
      {% endif %}
    </ul>
  </nav>
